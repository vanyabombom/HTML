<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4epuhaPost - Post</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
        }

        .header {
            background-color: #990000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #990000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            color: #990000;
        }

        form input, form select, form textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #990000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #770000;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #990000;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
        }

        .back-btn:hover {
            background-color: #770000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>4epuhaPost - Parcel Form</h1>
    </div>

    <div class="form-container">
        <h2>Send Your Parcel</h2>
        <form action="submit_parcel.php" method="POST">
            <label for="sender-name">Sender's Name:</label>
            <input type="text" id="sender-name" name="sender_name" required>

            <label for="sender-address">Sender's Address:</label>
            <input type="text" id="sender-address" name="sender_address" required>

            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient_name" required>

            <label for="recipient-address">Recipient's Address:</label>
            <input type="text" id="recipient-address" name="recipient_address" required>

            <label for="parcel-weight">Parcel Weight (kg):</label>
            <input type="number" id="parcel-weight" name="parcel_weight" step="0.1" required>

            <label for="delivery-type">Delivery Type:</label>
            <select id="delivery-type" name="delivery_type" required>
                <option value="standard">Standard</option>
                <option value="express">Express</option>
                <option value="priority">Priority</option>
            </select>

            <label for="additional-notes">Additional Notes:</label>
            <textarea id="additional-notes" name="additional_notes" rows="4" placeholder="Add any special instructions..."></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
