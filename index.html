<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Регистрация на сервере</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="form-container"> 
        <h2>Регистрация на сервере</h2> 
        <form action="#" method="post"> 
            <div class="form-group"> 
                <label for="login">Логин:</label> 
                <input type="text" id="login" name="login" value="" required: minlength="5"input:inval> 
            </div> 
            <div class="form-group"> 
                <label for="password">Пароль:</label> 
                <input type="password" id="password" name="password" required: minlength="8"> 
            </div> 
            <div class="form-group"> 
                <label for="password-confirm">Подтверждение:</label> 
                <input type="password" id="password-confirm" name="password-confirm" required> 
            </div> 
            <div class="form-group"> 
                <label for="fullname">Полное имя (ФИО):</label> 
                <input type="text" id="fullname" name="fullname" value="" required: minlength="8"> 
            </div> 
            <div class="form-group"> 
                <label>Пол:</label> 
                <input type="radio" id="male" name="gender" value="male" required> 
                <label for="male">Мужской</label> 
                <input type="radio" id="female" name="gender" value="female"> 
                <label for="female">Женский</label> 
            </div> 
            <div class="form-group"> 
                <label>Иностранные языки:</label> 
                            <input type="checkbox" name="language" value="english"> 
                            English 
                        </label> 
                        <label> 
                            <input type="checkbox" name="language" value="german"> 
                            German 
                        </label> 
                        <label> 
                            <input type="checkbox" name="language" value="french"> 
                            French 
                        </label> 
                        <label> 
                            <input type="checkbox" name="language" value="spanish"> 
                            Spanish 
                        </label> 
                        <label> 
                            <input type="checkbox" name="language" value="italian"> 
                            Italian 
                        </label> 
            </div> 
            <div class="form-group"> 
                <label for="field">Сфера деятельности:</label> 
                <select id="field" name="field" required> 
                    <option value="education" selected>Образование</option> 
                    <option value="it">IT</option> 
                    <option value="science">Наука</option> 
                    <option value="business">Бизнес</option> 
                </select> 
            </div> 
            <div class="form-group"> 
                <label for="email">E-mail:</label> 
                <input type="email" id="email" name="email" value="" required> 
            </div> 
            <div class="form-group"> 
                <label for="additional-info">Дополнительная информация:</label> 
                <textarea id="additional-info" name="additional-info" rows="3"></textarea> 
            </div> 
            <div class="form-buttons"> 
                <button type="submit">Готово</button> 
                <button type="reset">Сброс</button> 
            </div> 
        </form> 
    </div> 
</body> 
</html>
