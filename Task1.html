<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: slategray;
}

.social-block {
    display: flex;
    gap: 30px; 
    background-color: slategray;
}

.social-icon {
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    border-radius: 50%;
}

.social-icon img {
    width: 40%;
    height: auto;
}

.social-icon:hover {
    transform: scale(1.1);
}

</style>
<body>
    <div class="social-block">
        <a href="#" class="social-icon">
            <img src="images/1.png" alt="VK">
        </a>
        <a href="#" class="social-icon">
            <img src="images/2.png" alt="Instagram">
        </a>
        <a href="#" class="social-icon">
            <img src="images/3.png" alt="Facebook">
        </a>
        <a href="#" class="social-icon">
            <img src="images/4.png" alt="Telegram">
        </a>
    </div>
</body>

</html>
