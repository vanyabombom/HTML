<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-container">
       
        <img class="logo" src="logo.png" alt="Logo">
        
        
        <div class="nav-buttons">
          <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Home</button></div>
          <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Price</button></div>
          <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Post</button></div>
          <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Info</button></div>
        </div>
        
        
        <div class="nav-login">
          <button class="nv-log" onclick="location.href='#'" type="button">
            <img class="userIcon" src="usericon.png" alt="User Icon">
          </button>
        </div>
    </div>
</body>
</html>
