<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="background"></div>

  <div class="nav-container">
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo">
      <p class="textLogo">4epuhaPost</p>
    </div>
    <!-- Блок кнопок навигации -->
    <div class="nav-buttons">
      <button class="nv-btn" onclick="location.href='#'">Home</button>
      <button class="nv-btn" onclick="location.href='#'">Price</button>
      <button class="nv-btn" onclick="location.href='#'">Post</button>
      <button class="nv-btn" onclick="location.href='#'">Info</button>
    </div>
    <!-- Новый чекбокс для кнопки-бургера -->
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="toggle">
      <div class="bars" id="bar1"></div>
      <div class="bars" id="bar2"></div>
      <div class="bars" id="bar3"></div>
    </label>
    <!-- Мобильное меню -->
    <div class="mobile-menu">
      <button class="nv-btn" onclick="location.href='#'">Home</button>
      <button class="nv-btn" onclick="location.href='#'">Price</button>
      <button class="nv-btn" onclick="location.href='#'">Post</button>
      <button class="nv-btn" onclick="location.href='#'">Info</button>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2024 4epuhaPost. All rights reserved.</p>
  </footer>
</body>

</html>
