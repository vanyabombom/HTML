<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Анимированный фон -->
  <div class="background"></div>

  <!-- Навигационный бар -->
  <div class="nav-container">
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo">
      <p class="textLogo">4epuhaPost</p>
    </div>
    <input type="checkbox" id="burger-toggle" class="burger-toggle">
    <label for="burger-toggle" class="burger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>
    <div class="nav-buttons">
      <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Home</button></div>
      <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Price</button></div>
      <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Post</button></div>
      <div class="nav-button"><button class="nv-btn" onclick="location.href='#'" type="button">Info</button></div>
    </div>

    <div class="nav-login">
      <button class="nv-log" onclick="location.href='#'" type="button">
        <img class="userIcon" src="images/usericon.png" alt="User Icon">
      </button>
    </div>

    <!-- Мобильное меню -->
    <div class="mobile-menu">
      <button class="nv-btn" onclick="location.href='#'">Home</button>
      <button class="nv-btn" onclick="location.href='#'">Price</button>
      <button class="nv-btn" onclick="location.href='#'">Post</button>
      <button class="nv-btn" onclick="location.href='#'">Info</button>
    </div>
  </div>
</body>

</html>
